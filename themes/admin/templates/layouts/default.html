<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>SyCart online shop</title>
        <script src="{{ assets('js/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ assets('js/underscore-min.js') }}" type="text/javascript"></script>
        <script src="{{ assets('bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ assets('iCheck/icheck.js') }}" type="text/javascript"></script>
        <script src="{{ assets('bootstrap-select/js/bootstrap-select.min.js') }}" type="text/javascript"></script>
        <link rel="stylesheet" href="{{ assets('bootstrap/css/bootstrap-cerulean.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ assets('iCheck/skins/flat/blue.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ assets('css/custom_select.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ assets('bootstrap-select/css/bootstrap-select.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ themeassets('css/style.css') }}" type="text/css" />
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="/Maxthon/backend/assets/images/logo.png" /></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">产品<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                        	<li><a href="/Maxthon/backend/admin/system/info">添加产品</a></li>
                        	<li><a href="/Maxthon/backend/admin/system/info">产品列表</a></li>
                        	<li class="divider"></li>
                        	<li><a href="/Maxthon/backend/admin/settings/">分类</a></li>
                        	<li class="divider"></li>
                            <li><a href="/Maxthon/backend/admin/settings/">属性分组</a></li>
                            <li><a href="/Maxthon/backend/admin/languages/">属性</a></li>
                            <li class="divider"></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="#" id="generateHtmls"><span class="glyphicon glyphicon-list-alt"></span> 生成</a></li>
                </ul>
            </div>
        </div>

        <div class="row" id="mainContent">
        	{% block body %}{% endblock %}
        </div>

        <div id="extHtml">
        </div>
        <script type="text/javascript">
                                jQuery(function($) {
                                    $(document).ready( function() {
                                    $('.navbar-wrapper').stickUp({marginTop: '50'});
                                });
                                });
                                $(function(){
                                    formatCheckbox();
                                    formatSelectpicker();
                                    
                                    $('ul.nav li.dropdown').hover(function(){
                                    $(this).children('ul.dropdown-menu').show("fast");
                                }, function(){
                                    $(this).children('ul.dropdown-menu').hide("fast");
                                });
                                })
        </script>
    </body>
</html>
